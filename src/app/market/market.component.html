<div class="row">

	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of collectables">
				<span class="badge">{{ item.type }}</span>
				<button type="button" class="btn btn-success" (click)="onAddtoCollection(item)"> Add to Collection </button>
				<span> {{ item.description }} </span>
			</li>
		</ul>
	</div>

</div>
