<div class="row">

	<div class="col-xs-12">
		<ul class="list-group" *ngIf="collectedItems.length > 0">
			<li class="list-group-item" *ngFor="let item of collectedItems">
				<span class="badge">photo</span>
				<button type="button" class="btn btn-danger" (click)="onRemoveFromCollection(item)"> {{ item.type }}</button>
				<span> {{ item.description }} </span>
			</li>
		</ul>
		<h3 *ngIf="collectedItems.length === 0">Start adding your collection on the market</h3>
	</div>

</div>
